<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wartay</title>
    <link rel="icon" type="image/png" href="./imageProject/iconWartay.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="logoDestokp">
      <img src="./imageProject/logoDestok.jpg" alt="logoDestokp" />
    </section>
    <section>
      <div class="loginContainer">
        <!-- Logo -->
        <section>
          <img
            src="./imageProject/logoWartay.png"
            class="imgLogo"
            alt="Logo Wartay"
            width="150"
          />
        </section>
        <!-- Texto inicio -->
        <p class="userPass">!Iniciar sesión en Wartay!</p>
        <!-- Inputs de ingreso -->
        <form class="loginForm">
          <label class="form-input">
            <input type="text" placeholder="Email" />
          </label>
          <label class="form-input">
            <input type="password" placeholder="Contraseña" />
          </label>
          <!-- Botón Login -->
          <button class="btnLogin">Login</button>
          <!-- Ingreso con Facebook o Gmail -->
          <p class="userPass">o bien ingresa con...</p>
          <section class="links">
            <a href="#"
              ><img src="./imageProject/f.png" alt="Facebook" width="25" />
            </a>
            <a href="#"
              ><img src="./imageProject/g.png" alt="Gmail" width="22" />
            </a>
          </section>
          <!-- Registro de cuenta -->
          <p class="userPass">
            ¿No tienes cuenta?<a class="checkIn" href="#">Registrate </a>
          </p>
        </form>
      </div>
    </section>
    <script type="module" src="main.js"></script>
  </body>
</html>
